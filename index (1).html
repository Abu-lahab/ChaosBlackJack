<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- GitHub Pages base path -->
    <base href="/ChaosBlackJack/">

    <title>Online Blackjack - Multiplayer</title>

    <!-- Tailwind CSS (GitHub Pages safe) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        * { font-family: 'Poppins', sans-serif; }

        .card {
            width: 60px;
            height: 84px;
            background: white;
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 4px 6px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            font-weight: bold;
            position: relative;
            transition: transform 0.3s;
        }
        .card:hover { transform: translateY(-5px); }
        .card.red { color: #dc2626; }
        .card.black { color: #1f2937; }

        .card-back {
            background: linear-gradient(135deg, #1e40af 25%, #3b82f6 25%, #3b82f6 50%, #1e40af 50%, #1e40af 75%, #3b82f6 75%);
            background-size: 10px 10px;
            border: 3px solid #1e3a8a;
        }

        .table-felt {
            background: linear-gradient(145deg, #15803d 0%, #166534 50%, #14532d 100%);
            border: 12px solid #78350f;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.3), 0 10px 30px rgba(0,0,0,0.5);
        }

        .player-seat.active {
            box-shadow: 0 0 20px #fbbf24, 0 0 40px #f59e0b;
        }

        .btn-game {
            background: linear-gradient(145deg, #fbbf24, #d97706);
            transition: all 0.2s;
        }
        .btn-game:hover { transform: scale(1.05); }

        .pulse-animation {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%,100%{opacity:1}50%{opacity:.5}
        }
    </style>
</head>

<body class="bg-gray-900 min-h-screen">

<!-- LANDING -->
<div id="landing-page" class="min-h-screen flex items-center justify-center p-4">
    <div class="text-center max-w-2xl">
        <h1 class="text-6xl font-bold text-yellow-400 mb-4">♠ BLACKJACK ♣</h1>
        <p class="text-gray-300 mb-8">Play with friends online (demo)</p>

        <div class="grid md:grid-cols-2 gap-6">
            <div class="bg-gray-800 p-6 rounded-xl">
                <input id="host-name" class="w-full p-3 mb-4 rounded bg-gray-700 text-white" placeholder="Your Name">
                <button onclick="hostGame()" class="btn-game w-full p-3 rounded font-bold">Host Game</button>
            </div>

            <div class="bg-gray-800 p-6 rounded-xl">
                <input id="player-name" class="w-full p-3 mb-3 rounded bg-gray-700 text-white" placeholder="Your Name">
                <input id="room-code" class="w-full p-3 mb-4 rounded bg-gray-700 text-white" placeholder="Room Code">
                <button onclick="joinGame()" class="w-full bg-green-600 p-3 rounded font-bold">Join Game</button>
            </div>
        </div>
    </div>
</div>

<!-- LOBBY -->
<div id="lobby-page" class="hidden p-4 text-white">
    <h2 class="text-3xl mb-4">Lobby</h2>
    <p>Room Code: <span id="display-room-code" class="text-yellow-400 font-bold"></span></p>
    <button onclick="startGame()" class="btn-game mt-4 p-3 rounded font-bold">Start Game</button>
</div>

<!-- GAME -->
<div id="game-page" class="hidden p-4">
    <div class="table-felt rounded-3xl p-6 min-h-[500px] text-center text-white">
        <h2 class="text-2xl mb-4">Game Started</h2>
        <p class="text-gray-300">Demo mode – local simulation</p>
        <button onclick="location.reload()" class="mt-6 bg-red-600 p-3 rounded font-bold">Exit</button>
    </div>
</div>

<script>
let gameState = { roomCode:'', isHost:false };

function generateRoomCode(){
    return Math.random().toString(36).substring(2,7).toUpperCase();
}

function hostGame(){
    const name=document.getElementById('host-name').value.trim();
    if(!name) return alert("Enter name");
    gameState.roomCode=generateRoomCode();
    gameState.isHost=true;
    showLobby();
}

function joinGame(){
    const name=document.getElementById('player-name').value.trim();
    const code=document.getElementById('room-code').value.trim();
    if(!name||!code) return alert("Missing fields");
    gameState.roomCode=code;
    showLobby();
}

function showLobby(){
    landing-page.classList.add('hidden');
    lobby-page.classList.remove('hidden');
    display-room-code.textContent=gameState.roomCode;
}

function startGame(){
    lobby-page.classList.add('hidden');
    game-page.classList.remove('hidden');
}
</script>

</body>
</html>
